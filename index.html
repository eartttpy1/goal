<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body{
            font-family: "Inria Serif", serif;
            font-weight: 700;
            font-style: normal;
            background-image: url(/img/bg_light.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100dvh;
            overflow-x: hidden; 
            display: flex; 
            flex-direction: column;
            
        }

        button{
            font-family: "Inria Serif", serif;
            font-weight: 700;
            font-style: normal;
        }

        nav{
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 90px;
            background-color: rgb(0, 78, 127);
            padding: 0 20px;
        }

        i{
            font-size: 2rem;
            color: white;
        }
        .signup{
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            font-size: 1rem;
            color:rgb(0, 78, 127);
            cursor: pointer;
            transition: all 0.2s linear;
        }

        .line{
            position: absolute;
            background-color: white;
            width: 100%;
            height: 3px;
            top: 76.5px; /*85%*/
            left: 0;
        }

        header {
            text-align: center; 
            padding: 0 20px; 
        }

        h1{
            font-size: 4.4rem;
            text-shadow: 0 2px 5px rgb(82, 82, 82);
            color: white;
            line-height: 1.1;
        }

        main{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding:  0 20px;
            flex-grow: 1;
        }

        p {
            font-size: 1rem; 
            color: white;
            text-align: center;
            margin: 0; 
            line-height: 1.5; /* เพิ่มระยะห่างบรรทัด */
        }

        p:nth-child(1){
            color:rgb(255, 255, 255);
            margin-top: 15em;
        }

        p:nth-child(2){
            margin-top: 1em;
        }
       
        .goal{
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            color:rgb(0, 78, 127);
            font-size: 1.8rem;
            margin: 20px 0px; 
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.2s linear;
        }

        .goal:hover, .signup:hover{
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 4rem; /* กลับไปใช้ขนาดใหญ่ขึ้นสำหรับจอใหญ่ */
            }
            p {
                font-size: 1.1rem;
            }
            .goal {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="./L-menu.html">
            <i class="fa-solid fa-bars"></i>
        </a>
        <a href="./singup.html">
            <button class="signup">Sign Up</button>
        </a>
        <div class="line"></div>
    </nav>
    <header><h1>With Your<br>Goal</h1></header>
    <main>
        <p>เว็บไซต์ที่ช่วยให้คุณทำตามเป้าหมายได้สำเร็จ</p>
        <p>เริ่มทำตามเป้าหมายได้</p>
        <a href="L-goal.html"><button class="goal">GOAL !</button></a>

    </main>

    
</body>
</html>
